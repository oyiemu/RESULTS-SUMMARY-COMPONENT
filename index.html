<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Results Summary Component</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
  </head>
  <body>
    <div class="card-container container">
      <div class="first-card flex">
        <div class="header-text">
          <h4>Your Result</h4>
        </div>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="footer-text">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="second-card">
        <div class="cards">
          <h2>Summary</h2>
          <div class="card">
            <div class="card-left">
              <img src="./images/icon-reaction.svg" />
              <p>Reaction</p>
            </div>
            <div class="card-right">
              <p><span><b>80</b> / 100</span></p>
            </div>
          </div>
          <div class="card">
            <div class="card-left">
              <img src="./images/icon-memory.svg" />
              <p>Memory</p>
            </div>
            <div class="card-right">
              <p><span><b>92</b> / 100</span></p>
            </div>
          </div>
          <div class="card">
            <div class="card-left">
              <img src="./images/icon-verbal.svg" />
              <p>Verbal</p>
            </div>
            <div class="card-right">
              <p><span><b>61</b> / 100</span></p>
            </div>
          </div>
          <div class="card">
            <div class="card-left">
              <img src="./images/icon-visual.svg" />
              <p>Visual</p>
            </div>
            <div class="card-right">
              <p><span><b>72</b> / 100</span></p>
            </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
